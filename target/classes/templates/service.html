      <span class="navbar-toggler-icon"></span>

    <div class="collapse navbar-collapse" id="mynavbar">
      <ul class="navbar-nav me-auto">

<script>
function openNav() {
  document.getElementById("mySidebar").style.width = "250px";

}
</script>
